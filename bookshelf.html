<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <p><table><tr></tr></table></p>
  <script>
  var book = function(name,link,author,image_link)
  {
    this.name = name;
    this.link = link;
    this.author = author;
    this.url = "http://localhost:2000/"+link;
    this.file = link+".txt";
    this.image = image_link;
  }
  var Life_of_Chopin = new book ("Life of Chopin","Life_of_Chopin","Franz Liszt", "http://ecx.images-amazon.com/images/I/51-pei3JoUL._SY344_BO1,204,203,200_.jpg");

  var books = [Life_of_Chopin];

  for (i=0;i<books.length;i++)
    {
      var tr = document.querySelector("tr");
      var td = document.createElement("td");
      tr.appendChild(td);
      var a = document.createElement("a");
      td.appendChild(a);
      a.href=books[i].url.toString();
      console.log(books[i].url.toString());
      a.innerText=books[i].name

      var td1 = document.createElement("td");
      tr.appendChild(td1);
      td1.innerText =books[i].author;

      var td2 = document.createElement("td");
      tr.appendChild(td2);
      var img = document.createElement("img");
      td2.appendChild(img);
      img.src = books[i].image;

    }
  </script>
</body>
</html>
